<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Todo List</h4>
                        <div>
                            <span class="badge bg-secondary" id="taskCount">0 tasks</span>
                            <button class="btn btn-sm btn-outline-danger ms-2" id="clearCompleted">
                                Clear Completed
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="todoForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" 
                                       class="form-control" 
                                       id="todoInput" 
                                       placeholder="What needs to be done?"
                                       required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-plus-lg"></i> Add
                                </button>
                            </div>
                        </form>

                        <div id="todoList" class="list-group">
                            <!-- Tasks will be inserted here -->
                        </div>

                        <div id="emptyState" class="text-center py-4">
                            <i class="bi bi-check2-circle display-4"></i>
                            <p class="mt-2">No tasks yet. Add a new task to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
